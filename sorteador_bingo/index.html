<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sorteador Bingo</title>
    <link rel="icon" href="./midia/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="./midia/favicon.png" alt="Letra B"/>
        <h1>Sorteador para Bingo</h1>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Registro de números sorteados -->
        <section>
            <h2 class="subtitulo1">Números sorteados</h2>
            <table>
                <thead>
                    <tr>
                        <th><img src="./midia/letraB.png" alt="Letra B"/></th>
                        <th><img src="./midia/letraI.png" alt="Letra I"/></th>
                        <th><img src="./midia/letraN.png" alt="Letra N"/></th>
                        <th><img src="./midia/letraG.png" alt="Letra G"/></th>
                        <th><img src="./midia/letraO.png" alt="Letra O"/></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Números sorteados irão aparecer aqui -->
                </tbody>
            </table>
        </section>

        <!-- Sortear os números -->
        <aside>
            <h2>Sortear números</h2>
            <div class="conteudo">
                <div class="resultadoSorteio">
                    <p id="letraSorteada">-</p>
                    <p id="numSorteado">-</p>
                </div>
                <button class="btnSortear" onclick="sortear()">Sortear</button>
            </div>
        </aside>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Rayssa Chaves. 2DSTB - DS17.</p>
    </footer>
</body>
</html>
