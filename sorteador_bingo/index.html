<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bingo</title>
    <link rel="icon" href="./midia/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <section>
            <h2 class="subtitulo1">Registro de números sorteados</h2>
            <table>
                <tr>
                    <th><img src="./midia/letraB.png" alt="Letra B"/></th>
                    <th><img src="./midia/letraI.png" alt="Letra I"/></th>
                    <th><img src="./midia/letraN.png" alt="Letra N"/></th>
                    <th><img src="./midia/letraG.png" alt="Letra G"/></th>

                </tr>
            </table>
        </section>
        <aside>
            <h2>Sortear números</h2>
            <p class="sorteado">B0</p>
            <button class="btnSortear">Sortear</button>
        </aside>
    </main>
